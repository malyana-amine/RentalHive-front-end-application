<form [formGroup]="demandForm" (ngSubmit)="submitForm()">
  <div class="row">
    <div class="form-group col-md-6">
      <label for="user">User:</label>
      <input id="user" type="text" formControlName="user" class="form-control" />
    </div>
  </div>

  <div class="equipment-container">
    <div formArrayName="equipment">
      <div *ngFor="let equipmentGroup of equipment.controls; let i = index" class="row" [formGroupName]="i">
        <div class="form-group col-3">
          <label for="equipmentId">Equipment {{ i + 1 }}</label>
          <input
            type="text"
            id="equipmentId"
            formControlName="equipmentId"
            class="form-control"
          />
        </div>
        <div class="form-group col-3">
          <label for="startDate">Start Date:</label>
          <input
            id="startDate"
            type="date"
            formControlName="startDate"
            class="form-control"
          />
        </div>
        <div class="form-group col-3">
          <label for="endDate">End Date:</label>
          <input
            id="endDate"
            type="date"
            formControlName="endDate"
            class="form-control"
          />
        </div>
        <div class="form-group col-3">
          <button style="margin-top: 30px" class="ti-close btn btn-danger btn-round" (click)="removeEquipment(i)"></button>
        </div>
      </div>
    </div>
  </div>

  <button type="button" class="btn btn-round ti-plus" (click)="addEquipment()">
    Add Equipment
  </button>
  <br><br>
  <button type="submit" class="btn btn-primary">Submit Demand</button>
</form>
