<div class="card">
  <div class="card-header">
    <a class="btn btn-primary btn-round" routerLink="/dashboard/demand-form">Add Demand</a>
    <div class="card-header-right">
      <ul class="list-unstyled card-option">
        <li><i class="fa fa-chevron-left"></i></li>
        <li><i class="fa fa-window-maximize full-card"></i></li>
        <li><i class="fa fa-minus minimize-card"></i></li>
        <li><i class="fa fa-times close-card"></i></li>
      </ul>
    </div>

  </div>
  <div class="card-block table-border-style">
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>#</th>
          <th>User</th>
          <th>Nbr Equipments</th>
          <th>Status</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let demand of demands">
          <th>
            <a [routerLink]="['/dashboard/demand', demand.id]">{{ demand.id }}</a>
          </th>
          <td>{{ demand.user.username }}</td>
          <td>{{ demand.demandedEquipments.length }}</td>
          <td><span class="label" [ngClass]="{
          'label-danger': demand.status == 'Rejected',
          'label-success': demand.status == 'Approved',
          'label-warning': demand.status == 'Pending',}">
            {{ demand.status }}
          </span></td>
          <td>
            <span *ngIf="demand.status == 'Pending'">
              <button (click)="updateStatus(demand)"><i class="icofont icofont-check-circled"></i></button>
            </span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
